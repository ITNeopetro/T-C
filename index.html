<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neopetro T&C Acknowledgement</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

/* Container */
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

/* Header */
.header{
  text-align:center;
  margin-bottom:25px;
}
.header h1{
  font-size:22px;
  margin-bottom:5px;
}
.header p{
  font-size:13px;
  margin:2px 0;
}

/* Form */
#tcForm{
  margin-top:20px;
}

label{
  font-weight:bold;
  font-size:13px;
  margin-top:12px;
  display:block;
}

input[type="text"],
input[type="date"],
textarea{
  width:100%;
  padding:8px;
  font-size:14px;
  border:1px solid #ccc;
  border-radius:4px;
  box-sizing:border-box;
  margin-top:5px;
}

textarea{
  height:250px;
  resize:none;
  background:#fafafa;
}

/* Signature Section */
.signature-container{
  display:flex;
  gap:20px;
  margin-top:20px;
  flex-wrap:wrap;
}

.signature-box{
  max-width:400px;
  flex:1;
}

.signature-box canvas{
  border:1px solid #333;
  width:100%;
  height:150px;
  touch-action:none;
}

#clear-signature{
  margin-top:8px;
  padding:8px;
  font-size:14px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
#clear-signature:hover{
  background:#094bb5;
}

/* Checkbox */
.side-panel{
  flex:1;
}
.side-panel label{
  font-weight:normal;
  font-size:14px;
}

/* Buttons */
button[type="submit"]{
  margin-top:25px;
  padding:12px 30px;
  font-size:15px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
  width:100%;
}
button[type="submit"]:hover{
  background:#094bb5;
}

/* Errors */
.error{
  color:red;
  font-size:13px;
}
.success{
  color:green;
  font-weight:bold;
  text-align:center;
}

/* Popup */
#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:1000;
}
#popupContent{
  background:#fff;
  padding:25px;
  max-width:420px;
  margin:120px auto;
  border-radius:8px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
}
.popup-btn{
  width:100%;
  padding:10px;
  font-size:15px;
  margin-top:10px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.popup-btn:hover{
  background:#094bb5;
}
.popup-btn.secondary{
  background:#999;
}
.popup-btn.secondary:hover{
  background:#777;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <h1>STAFF & CREW TERMS & CONDITIONS ACKNOWLEDGEMENT</h1>
  <p><strong>NEOPETRO SDN BHD</strong></p>
</div>

<form id="tcForm">

<label>Full Name *</label>
<input type="text" id="name">
<div id="nameError" class="error"></div>

<label>Position / Rank *</label>
<input type="text" id="position">
<div id="positionError" class="error"></div>

<label>Date *</label>
<input type="date" id="date">
<div id="dateError" class="error"></div>

<label>Terms & Conditions</label>
<textarea readonly>
I acknowledge that I have read, understood, and agree to comply with all NEOPETRO SDN BHD policies and procedures.  

I understand that it is my responsibility to:  
- Stay updated on all relevant company policies and procedures.  
- Seek clarification from my supervisor or relevant department if unsure about any policy.  
- Report any breaches or potential violations immediately.  

The company policies include, but are not limited to:  

1. HSSE & Social Responsibilities Policy  
2. Marine Operations & Safe Navigation Policy  
3. Stop Work Authority Policy  
4. Marine Security & Cyber Protection Policy  
5. Occupational Health & Human Rights Policy  
6. Substance Misuse Policy  
7. No Smoking & Ignition Source Control Policy  
8. Anti-Harassment & Workplace Conduct Policy  
9. Governance, Compliance & Operational Excellence Policy  

I acknowledge that violation of any policy may result in disciplinary action, up to and including termination or legal action. I also understand that NEOPETRO SDN BHD may update its policies from time to time, and continued engagement constitutes acceptance of any changes.
</textarea>

<div class="signature-container">

  <div class="signature-box">
    <label>Signature *</label>
    <canvas id="signature-pad"></canvas>
    <button type="button" id="clear-signature">Clear Signature</button>
  </div>

  <div class="side-panel">
    <label>
      <input type="checkbox" id="acknowledgeCheckbox">
      I confirm that I have read, understood, and agree to comply with the above terms and policies. *
    </label>
    <div id="checkboxError" class="error"></div>
  </div>

</div>

<button type="submit">Submit Acknowledgement</button>

</form>
</div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <h3>Submission Recorded</h3>
    <p>Your acknowledgement has been successfully submitted.</p>
    <button id="generatePdfBtn" class="popup-btn">Generate PDF</button>
    <button id="closePopupBtn" class="popup-btn secondary">Close</button>
  </div>
</div>

<!-- JS (UNCHANGED) -->
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
const canvas = document.getElementById('signature-pad');
const signaturePad = new SignaturePad(canvas,{minWidth:1,maxWidth:2});

emailjs.init("e11xX_5IIA36HGfyg");

document.getElementById('clear-signature').onclick = () => signaturePad.clear();

document.getElementById('tcForm').addEventListener('submit', function(e){
  e.preventDefault();

  document.querySelectorAll(".error").forEach(el=>el.innerText="");

  let valid = true;
  const name = document.getElementById('name').value.trim();
  const position = document.getElementById('position').value.trim();
  const date = document.getElementById('date').value;
  const checkbox = document.getElementById('acknowledgeCheckbox').checked;

  if(!name){nameError.innerText="Full Name is mandatory"; valid=false;}
  if(!position){positionError.innerText="Position/Rank is mandatory"; valid=false;}
  if(!date){dateError.innerText="Date is mandatory"; valid=false;}
  if(!checkbox){checkboxError.innerText="You must confirm acknowledgment"; valid=false;}
  if(signaturePad.isEmpty()){canvas.style.borderColor='red'; valid=false;}
  else {canvas.style.borderColor='#333';}

  if(!valid) return;

  const signatureBase64 = signaturePad.toDataURL("image/png");

  emailjs.send("service_zdyjwv1","template_1a0dwtt",{
    name,
    position,
    date,
    signature: signatureBase64
  }).then(()=>{
    document.getElementById('popup').style.display="block";
  });
});

document.getElementById('closePopupBtn').onclick = () => {
  document.getElementById('popup').style.display="none";
};
</script>

</body>
</html>
