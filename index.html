<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neopetro T&C Acknowledgement</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.header{
  text-align:center;
  margin-bottom:25px;
}
.header img{
  max-width:180px;
  margin-bottom:10px;
}
.header h1{
  font-size:22px;
  margin-bottom:5px;
}
label{
  font-weight:bold;
  font-size:13px;
  margin-top:12px;
  display:block;
}
input[type="text"],
input[type="date"],
select,
textarea{
  width:100%;
  padding:8px;
  font-size:14px;
  border:1px solid #ccc;
  border-radius:4px;
  margin-top:5px;
}
textarea{
  height:250px;
  resize:none;
  background:#fafafa;
}
.signature-container{
  display:flex;
  gap:20px;
  margin-top:20px;
  flex-wrap:wrap;
}
.signature-box{
  max-width:400px;
  flex:1;
}
.signature-box canvas{
  border:1px solid #333;
  width:100%;
  height:150px;
  touch-action:none;
}
button{
  background:#f8c400;
  border:none;
  padding:10px;
  border-radius:5px;
  font-size:14px;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
.error{
  color:red;
  font-size:13px;
}
#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:1000;
}
#popupContent{
  background:#fff;
  padding:25px;
  max-width:420px;
  margin:120px auto;
  border-radius:8px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <img src="NEOPETRO LOGO.png">
  <h1>NEOPETRO SDN BHD</h1>
  <strong>TERMS & CONDITIONS ACKNOWLEDGEMENT</strong>
</div>

<form id="tcForm">

<label>Full Name *</label>
<input type="text" id="name">
<div id="nameError" class="error"></div>

<label>IC No / Passport No *</label>
<input type="text" id="idno" placeholder="e.g. 900101-14-1234 / A12345678">
<div id="idnoError" class="error"></div>

<label>Position / Rank *</label>
<select id="position">
  <option value="">-- Select Rank --</option>
  <option>Onshore Staff</option>
  <option>Master</option>
  <option>Chief Officer</option>
  <option>Chief Engineer</option>
  <option>Second Officer</option>
  <option>Second Engineer</option>
  <option>Bosun</option>
  <option>Able Bodied</option>
  <option>Greaser</option>
  <option>Oiler</option>
  <option>Cook</option>
</select>
<div id="positionError" class="error"></div>

<label>Vessel / Office *</label>
<select id="vessel">
  <option value="">-- Select --</option>
  <option>Office</option>
  <option>Neopetro 8</option>
  <option>Neopetro 10</option>
  <option>Neopetro 11</option>
  <option>Neopetro 12</option>
  <option>Neopetro 18</option>
  <option>NP Explorer</option>
</select>
<div id="vesselError" class="error"></div>

<label>Date *</label>
<input type="date" id="date">
<div id="dateError" class="error"></div>

<label>Terms & Conditions</label>
<textarea readonly>â€¦ (unchanged)</textarea>

<div class="signature-container">
  <div class="signature-box">
    <label>Signature *</label>
    <canvas id="signature-pad"></canvas>
    <button type="button" id="clear-signature">Clear Signature</button>
  </div>

  <div>
    <label>
      <input type="checkbox" id="acknowledgeCheckbox">
      I confirm that I have read and understood the above.
    </label>
    <div id="checkboxError" class="error"></div>
  </div>
</div>

<button type="submit">Submit Acknowledgement</button>

</form>
</div>

<div id="popup">
  <div id="popupContent">
    <h3>Submission Recorded</h3>
    <button id="closePopupBtn">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
const canvas = document.getElementById('signature-pad');
const signaturePad = new SignaturePad(canvas);
emailjs.init("e11xX_5IIA36HGfyg");

document.getElementById('clear-signature').onclick = ()=>signaturePad.clear();

document.getElementById('tcForm').addEventListener('submit', function(e){
  e.preventDefault();

  document.querySelectorAll('.error').forEach(e=>e.innerText="");

  let valid=true;
  const name=nameInput=name.value.trim();
  const id_no=idno.value.trim();
  const positionVal=position.value;
  const vesselVal=vessel.value;
  const dateVal=date.value;

  if(!name){nameError.innerText="Required";valid=false;}
  if(!id_no){idnoError.innerText="Required";valid=false;}
  if(!positionVal){positionError.innerText="Required";valid=false;}
  if(!vesselVal){vesselError.innerText="Required";valid=false;}
  if(!dateVal){dateError.innerText="Required";valid=false;}
  if(!acknowledgeCheckbox.checked){checkboxError.innerText="Required";valid=false;}
  if(signaturePad.isEmpty()){valid=false;}

  if(!valid) return;

  emailjs.send("service_zdyjwv1","template_1a0dwtt",{
    name,
    id_no,
    position: positionVal,
    vessel: vesselVal,
    date: dateVal,
    signature: signaturePad.toDataURL()
  }).then(()=>{
    popup.style.display="block";
  });
});

closePopupBtn.onclick=()=>location.reload();
</script>

</body>
</html>
