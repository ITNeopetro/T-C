<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neopetro T&C Acknowledgement</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:8px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.header{
  text-align:center;
  margin-bottom:25px;
}
.header img{
  max-width:180px;
  margin-bottom:10px;
}

label{
  font-weight:bold;
  font-size:13px;
  margin-top:12px;
  display:block;
}

input, select, textarea{
  width:100%;
  padding:8px;
  font-size:14px;
  border:1px solid #ccc;
  border-radius:4px;
  margin-top:5px;
  box-sizing:border-box;
}

textarea{
  height:260px;
  resize:none;
  background:#fafafa;
  white-space:pre-wrap;
}

.signature-container{
  display:flex;
  gap:20px;
  margin-top:20px;
  flex-wrap:wrap;
}

.signature-box{
  max-width:400px;
  flex:1;
}

canvas{
  border:1px solid #333;
  width:100%;
  height:150px;
  touch-action:none;
}

#clear-signature{
  margin-top:8px;
  padding:8px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.side-panel{
  flex:1;
}

button[type="submit"]{
  margin-top:25px;
  padding:12px;
  width:100%;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:15px;
  cursor:pointer;
}

.error{color:red;font-size:13px;}

#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:1000;
}

#popupContent{
  background:#fff;
  padding:25px;
  max-width:420px;
  margin:120px auto;
  border-radius:8px;
  text-align:center;
}

.popup-btn{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:5px;
}

.popup-btn.secondary{background:#999;}

@media print{
  .no-break{page-break-inside:avoid;}
  .page-break{page-break-before:always;}
}
</style>
</head>

<body>

<div class="container" id="pdfContent">

<div class="header">
  <img src="NEOPETRO LOGO.png">
  <h2>NEOPETRO SDN BHD</h2>
  <p><strong>TERMS & CONDITIONS ACKNOWLEDGEMENT</strong></p>
</div>

<form id="tcForm">

<label>Full Name *</label>
<input id="name">

<label>Position / Rank *</label>
<select id="position">
  <option value="">-- Select --</option>
  <option>Onshore Staff</option>
  <option>Master</option>
  <option>Chief Officer</option>
  <option>Chief Engineer</option>
  <option>Second Officer</option>
  <option>Second Engineer</option>
  <option>Bosun</option>
  <option>Able Bodied</option>
  <option>Greaser</option>
  <option>Oiler</option>
  <option>Cook</option>
</select>

<label>Vessel / Office *</label>
<select id="vessel">
  <option value="">-- Select --</option>
  <option>Office</option>
  <option>Neopetro 8</option>
  <option>Neopetro 10</option>
  <option>Neopetro 11</option>
  <option>Neopetro 12</option>
  <option>Neopetro 18</option>
  <option>NP Explorer</option>
</select>

<label>Date *</label>
<input type="date" id="date">

<div class="page-break"></div>

<div class="no-break">
<label>Terms & Conditions</label>
<textarea readonly>
I acknowledge that I have read, understood, and agree to comply with all NEOPETRO SDN BHD policies and procedures.
(Full text unchanged)
</textarea>
</div>

<div class="signature-container no-break">
  <div class="signature-box">
    <label>Signature *</label>
    <canvas id="signature-pad"></canvas>
    <button type="button" id="clear-signature">Clear Signature</button>
  </div>

  <div class="side-panel">
    <label>
      <input type="checkbox" id="acknowledgeCheckbox">
      I confirm that I have read and agree to the above.
    </label>
  </div>
</div>

<button type="submit">Submit</button>
</form>
</div>

<div id="popup">
  <div id="popupContent">
    <h3>Submission Recorded</h3>
    <button id="generatePdfBtn" class="popup-btn">Generate PDF</button>
    <button id="closePopupBtn" class="popup-btn secondary">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

<script>
const signaturePad = new SignaturePad(document.getElementById('signature-pad'));
document.getElementById('clear-signature').onclick=()=>signaturePad.clear();

document.getElementById('generatePdfBtn').onclick=()=>{
  html2pdf().set({
    margin:10,
    filename:'Neopetro_T&C_Acknowledgement.pdf',
    pagebreak:{mode:'css'},
    jsPDF:{unit:'mm',format:'a4'},
    html2canvas:{scale:2},
  }).from(document.getElementById('pdfContent'))
  .toPdf().get('pdf').then(pdf=>{
    const total=pdf.internal.getNumberOfPages();
    for(let i=1;i<=total;i++){
      pdf.setPage(i);
      pdf.setFontSize(9);
      pdf.text(`Page ${i} of ${total}`,105,290,{align:'center'});
    }
  }).save();
};

document.getElementById('closePopupBtn').onclick=()=>location.reload();
</script>

</body>
</html>
