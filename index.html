<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neopetro T&C Acknowledgement</title>

<style>
body {
  font-family: Arial;
  max-width: 800px;
  margin:auto;
  padding:20px;
  background:#f2f2f2;
}
h2 {
  text-align:center;
  margin-bottom:20px;
}

/* Main Form */
#tcForm {
  border:3px solid #003366;
  border-radius:10px;
  padding:20px;
  background:#fff;
}

label {
  display:block;
  font-weight:bold;
  margin-top:10px;
}

input[type="text"],
input[type="date"],
select,
textarea {
  width:100%;
  padding:8px;
  margin-top:5px;
  box-sizing:border-box;
}

textarea {
  height:250px;
  resize:none;
  border:2px solid #003366;
  padding:10px;
  background:#f9f9f9;
}

/* Signature Section */
.signature-container {
  display:flex;
  gap:20px;
  margin-top:15px;
  align-items:flex-start;
}

.signature-box {
  display:flex;
  flex-direction:column;
  width:400px;
}

.signature-box canvas {
  border:1px solid #000;
  width:400px;
  height:150px;
}

#clear-signature {
  margin-top:8px;
  padding:8px;
  font-size:14px;
  background:#003366;
  color:#fff;
  border:none;
  cursor:pointer;
}
#clear-signature:hover {
  background:#005599;
}

/* Checkbox panel */
.side-panel {
  flex:1;
}

.side-panel label {
  font-weight:normal;
}

button[type="submit"] {
  margin-top:15px;
  padding:12px;
  width:100%;
  font-size:16px;
  background:#003366;
  color:white;
  border:none;
  cursor:pointer;
}
button[type="submit"]:hover {
  background:#005599;
}

.error {
  color:red;
  font-size:14px;
  margin-top:3px;
}

.success {
  color:green;
  font-weight:bold;
  text-align:center;
}

/* Popup */
#popup {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  z-index:1000;
}

#popupContent {
  background:#fff;
  padding:25px;
  max-width:420px;
  margin:120px auto;
  border-radius:8px;
  text-align:center;
  border:2px solid #003366;
}

.popup-btn {
  width:100%;
  padding:10px;
  font-size:15px;
  margin-top:10px;
  background:#003366;
  color:#fff;
  border:none;
  cursor:pointer;
}
.popup-btn:hover {
  background:#005599;
}

.popup-btn.secondary {
  background:#999;
}
.popup-btn.secondary:hover {
  background:#777;
}
</style>
</head>

<body>

<h2>NEOPETRO SDN BHD<br>Terms & Conditions</h2>

<form id="tcForm">

<label>Full Name *</label>
<input type="text" id="name">
<div id="nameError" class="error"></div>

<label>Rank / Designation *</label>
<select id="position">
  <option value="">-- Please Select --</option>
  <option>Master</option>
  <option>Chief Officer</option>
  <option>Chief Engineer</option>
  <option>Second Officer</option>
  <option>Second Engineer</option>
  <option>Bosun</option>
  <option>Able Bodied</option>
  <option>Greaser</option>
  <option>Oiler</option>
  <option>Cook</option>
</select>
<div id="positionError" class="error"></div>

<label>Date *</label>
<input type="date" id="date">
<div id="dateError" class="error"></div>

<label>Terms & Conditions</label>
<textarea readonly>
I acknowledge that I have read, understood, and agree to comply with all NEOPETRO SDN BHD policies and procedures.  

I understand that it is my responsibility to:  
- Stay updated on all relevant company policies and procedures.  
- Seek clarification from my supervisor or relevant department if unsure about any policy.  
- Report any breaches or potential violations immediately.  

The company policies include, but are not limited to:  

1. HSSE & Social Responsibilities Policy  
2. Marine Operations & Safe Navigation Policy  
3. Stop Work Authority Policy  
4. Marine Security & Cyber Protection Policy  
5. Occupational Health & Human Rights Policy  
6. Substance Misuse Policy  
7. No Smoking & Ignition Source Control Policy  
8. Anti-Harassment & Workplace Conduct Policy  
9. Governance, Compliance & Operational Excellence Policy  

I acknowledge that violation of any policy may result in disciplinary action, up to and including termination or legal action. I also understand that NEOPETRO SDN BHD may update its policies from time to time, and continued engagement constitutes acceptance of any changes.
</textarea>

<div class="signature-container">

  <!-- Signature -->
  <div class="signature-box">
    <canvas id="signature-pad"></canvas>
    <button type="button" id="clear-signature">Clear Signature</button>
  </div>

  <!-- Checkbox -->
  <div class="side-panel">
    <label>
      <input type="checkbox" id="acknowledgeCheckbox">
      I confirm that I have read, understood, and agree to comply with the above terms and policies. *
    </label>
    <div id="checkboxError" class="error"></div>
  </div>

</div>

<button type="submit">Submit</button>
<p id="successMsg" class="success"></p>

</form>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <h3>Submission Recorded</h3>
    <p>Your acknowledgement has been successfully submitted.</p>

    <button id="generatePdfBtn" class="popup-btn">Generate PDF</button>
    <button id="closePopupBtn" class="popup-btn secondary">Close</button>
  </div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
const canvas = document.getElementById('signature-pad');
const signaturePad = new SignaturePad(canvas,{minWidth:1,maxWidth:2});

emailjs.init("e11xX_5IIA36HGfyg");

document.getElementById('clear-signature').onclick = () => signaturePad.clear();

document.getElementById('tcForm').addEventListener('submit', function(e){
  e.preventDefault();

  document.querySelectorAll(".error").forEach(el=>el.innerText="");

  let valid = true;
  const name = document.getElementById('name').value.trim();
  const position = document.getElementById('position').value;
  const date = document.getElementById('date').value;
  const checkbox = document.getElementById('acknowledgeCheckbox').checked;

  if(!name){nameError.innerText="Full Name is mandatory"; valid=false;}
  if(!position){positionError.innerText="Rank / Designation is mandatory"; valid=false;}
  if(!date){dateError.innerText="Date is mandatory"; valid=false;}
  if(!checkbox){checkboxError.innerText="You must confirm acknowledgment"; valid=false;}
  if(signaturePad.isEmpty()){canvas.style.borderColor='red'; valid=false;}
  else {canvas.style.borderColor='#000';}

  if(!valid) return;

  const signatureBase64 = signaturePad.toDataURL("image/png");

  emailjs.send("service_zdyjwv1","template_1a0dwtt",{
    name,
    position,
    date,
    signature: signatureBase64
  }).then(()=>{
    document.getElementById('popup').style.display="block";
  });
});

document.getElementById('closePopupBtn').onclick = () => {
  document.getElementById('popup').style.display="none";
};
</script>

</body>
</html>
